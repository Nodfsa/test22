<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .balance, .level, .quests, .timer {
            font-size: 24px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>CoinGame üí∞</h1>
    <div class="level" id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
    <div class="balance" id="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: 0 –∫–æ–∏–Ω–æ–≤</div>
    <div class="quests" id="quests">–ö–≤–µ—Å—Ç: –ù–∞–∫–æ–ø–∏—Ç–µ 50 –∫–æ–∏–Ω–æ–≤</div>
    <div class="timer" id="timer">–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –±–æ–Ω—É—Å–∞: <span id="bonus-timer">00:00:00</span></div>
    <button onclick="claimDailyBonus()">–ü–æ–ª—É—á–∏—Ç—å –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å</button>
    <button onclick="claimRandomBonus()">–ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π –±–æ–Ω—É—Å</button>
    <button onclick="buyItem('drink', 5)">–ö—É–ø–∏—Ç—å ü•§ –ü–∏—Ç—å–µ (5 –∫–æ–∏–Ω–æ–≤)</button>
    <button onclick="buyItem('pizza', 15)">–ö—É–ø–∏—Ç—å üçï –ü–∏—Ü—Ü–∞ (15 –∫–æ–∏–Ω–æ–≤)</button>
    <button onclick="buyItem('game', 25)">–ö—É–ø–∏—Ç—å üéÆ –ò–≥—Ä–∞ (25 –∫–æ–∏–Ω–æ–≤)</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let balance = 0;
        let level = 1;
        let quests = [
            { description: "–ù–∞–∫–æ–ø–∏—Ç–µ 50 –∫–æ–∏–Ω–æ–≤", target: 50, completed: false },
            { description: "–ù–∞–∫–æ–ø–∏—Ç–µ 100 –∫–æ–∏–Ω–æ–≤", target: 100, completed: false },
            { description: "–ù–∞–∫–æ–ø–∏—Ç–µ 200 –∫–æ–∏–Ω–æ–≤", target: 200, completed: false }
        ];
        let dailyBonusClaimed = false;
        let dailyBonusTime = 24 * 60 * 60 * 1000; // 24 —á–∞—Å–∞ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
        let lastBonusClaimTime = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateInterface() {
            document.getElementById('balance').textContent = `–í–∞—à –±–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤`;
            document.getElementById('level').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
            let activeQuest = quests.find(q => !q.completed);
            document.getElementById('quests').textContent = `–ö–≤–µ—Å—Ç: ${activeQuest ? activeQuest.description : '–í—Å–µ –∫–≤–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã!'}`;
            updateBonusTimer();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –±–æ–Ω—É—Å–∞
        function claimDailyBonus() {
            if (!dailyBonusClaimed || (new Date() - lastBonusClaimTime) > dailyBonusTime) {
                const bonusAmount = 20 + level * 5; // –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Ä–æ–≤–Ω—è
                balance += bonusAmount;
                lastBonusClaimTime = new Date();
                dailyBonusClaimed = true;
                tg.sendData(JSON.stringify({ action: 'daily_bonus', amount: bonusAmount }));
                checkQuests();
                updateInterface();
                alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å: ${bonusAmount} –∫–æ–∏–Ω–æ–≤!`);
            } else {
                alert("–í—ã —É–∂–µ –ø–æ–ª—É—á–∏–ª–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –±–æ–Ω—É—Å–∞
        function claimRandomBonus() {
            const bonusAmount = Math.floor(Math.random() * 10) + 5;
            balance += bonusAmount;
            tg.sendData(JSON.stringify({ action: 'random_bonus', amount: bonusAmount }));
            checkQuests();
            updateInterface();
            alert(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ —Å–ª—É—á–∞–π–Ω—ã–π –±–æ–Ω—É—Å: ${bonusAmount} –∫–æ–∏–Ω–æ–≤!`);
        }

        // –ü–æ–∫—É–ø–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function buyItem(item, cost) {
            if (balance >= cost) {
                balance -= cost;
                tg.sendData(JSON.stringify({ action: 'buy', item: item, cost: cost }));
                alert(`–í—ã –∫—É–ø–∏–ª–∏ ${item} –∑–∞ ${cost} –∫–æ–∏–Ω–æ–≤!`);
                checkQuests();
                updateInterface();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤!");
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–≤–µ—Å—Ç–æ–≤
        function checkQuests() {
            quests.forEach(quest => {
                if (!quest.completed && balance >= quest.target) {
                    quest.completed = true;
                    alert(`–ö–≤–µ—Å—Ç –∑–∞–≤–µ—Ä—à–µ–Ω: ${quest.description}!`);
                    levelUp();
                }
            });
        }

        // –ü–æ–≤—ã—à–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è
        function levelUp() {
            level += 1;
            tg.sendData(JSON.stringify({ action: 'level_up', level: level }));
            alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${level}!`);
            updateInterface();
        }

        // –¢–∞–π–º–µ—Ä –¥–ª—è –µ–∂–µ–¥–Ω–µ–≤–Ω–æ–≥–æ –±–æ–Ω—É—Å–∞
        function updateBonusTimer() {
            if (lastBonusClaimTime) {
                const timePassed = new Date() - lastBonusClaimTime;
                const timeLeft = dailyBonusTime - timePassed;
                if (timeLeft > 0) {
                    const hours = String(Math.floor((timeLeft / (1000 * 60 * 60)) % 24)).padStart(2, '0');
                    const minutes = String(Math.floor((timeLeft / (1000 * 60)) % 60)).padStart(2, '0');
                    const seconds = String(Math.floor((timeLeft / 1000) % 60)).padStart(2, '0');
                    document.getElementById('bonus-timer').textContent = `${hours}:${minutes}:${seconds}`;
                } else {
                    dailyBonusClaimed = false;
                    document.getElementById('bonus-timer').textContent = "00:00:00";
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateInterface();
        setInterval(updateBonusTimer, 1000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    </script>
</body>
</html>
