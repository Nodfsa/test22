<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinGame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .balance {
            font-size: 24px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;

    </style>
</head>
<body>
    <h1>CoinGame üí∞</h1>
    <div class="balance" id="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: 0 –∫–æ–∏–Ω–æ–≤</div>
    <button onclick="claimCoins()">–ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å</button>
    <button onclick="buyItem('drink', 5)">–ö—É–ø–∏—Ç—å ü•§ –ü–∏—Ç—å–µ (5 –∫–æ–∏–Ω–æ–≤)</button>
    <button onclick="buyItem('pizza', 15)">–ö—É–ø–∏—Ç—å üçï –ü–∏—Ü—Ü–∞ (15 –∫–æ–∏–Ω–æ–≤)</button>
    <button onclick="buyItem('game', 25)">–ö—É–ø–∏—Ç—å üéÆ –ò–≥—Ä–∞ (25 –∫–æ–∏–Ω–æ–≤)</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        let balance = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateBalance() {
            document.getElementById('balance').textContent = `–í–∞—à –±–∞–ª–∞–Ω—Å: ${balance} –∫–æ–∏–Ω–æ–≤`;
        }

        // –ü–æ–ª—É—á–∏—Ç—å –±–æ–Ω—É—Å
        function claimCoins() {
            balance += 10;
            updateBalance();
            tg.sendData(JSON.stringify({action: 'claim', amount: 10}));
        }

        // –ü–æ–∫—É–ø–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞
        function buyItem(item, cost) {
            if (balance >= cost) {
                balance -= cost;
                updateBalance();
                tg.sendData(JSON.stringify({action: 'buy', item: item, cost: cost}));
                alert(`–í—ã –∫—É–ø–∏–ª–∏ ${item} –∑–∞ ${cost} –∫–æ–∏–Ω–æ–≤!`);
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–∏–Ω–æ–≤!");
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –æ—Ç –±–æ—Ç–∞ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å —ç—Ç—É —á–∞—Å—Ç—å)
        tg.onEvent('mainButtonClicked', () => {
            // –í–∞—à –∫–æ–¥ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å –±–æ—Ç–∞
        });
    </script>
</body>
